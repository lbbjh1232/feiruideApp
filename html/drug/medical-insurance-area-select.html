<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>首页</title>
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		
		<script type="text/javascript">
			link(['../../css/mui.min.css','../../css/iconfont.css'],true);
		</script>
		<style type="text/css">
			.box{
				padding: 5px;
				display: flex;
				display: -webkit-flex;
				flex-direction: row;
			}
			.item{
				text-align: center;
				width: 33.3%;
				margin: 5px;
				color: #363636;
				font-size: 16px;
			}
		</style> 
		
	</head>

	<body >
		<div id="app">
			<div class="box">
				<div class="item" v-for="(item,index) in href" :data-index="index">
					{{item.text}}
				</div>
				
			</div>
			
		</div>
		<script type="text/javascript">
			script(['../../js/mui.min.js','../../js/vue.js','../../js/api.js','../../js/app.js']);
			
		</script>
		
		<script type="text/javascript">
			// vue实例挂载
			var vm = new Vue({
				el:'#app',
				data:{
					href :[{
						text :'成都市',
						value : 'http://cdsylbz.chengdu.gov.cn/cdsi_wxgzh/html/threeCatalog/threeCatalog.html'
					},
					{
						text :'绵阳市',
						value : 'http://www.myylbz.com/Mid.aspx'
					},
					{
						text : '雅安市',
						value : 'http://yawechat.sinfore.cn/wechat/src/med_insure/med_insure.html?type=1'
					}],
				}
			});
		
			(function() {
				
				mui.init({
					// swipeBack: true //启用右滑关闭功能
				});
				mui.plusReady(function () {
					
					// 确认选择
					mui('.box').on('tap','.item',function(){
						let val = vm.href[this.dataset.index];
						mui.fire(mui.currentWebview.opener(),'select',val);
						mui.back();
					})
				
					
				})
				
				
			})();
		</script>
	</body>

</html>
