<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>挂网药品</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/mui.min.css',,'../../css/common.css','../../css/iconfont.css','../../css/icon.css','../../css/animate.css','../../css/picker/mui.picker.css','../../css/picker/mui.poppicker.css','../../css/drug/net-drug.css'],true);
		</script>
		<style type="text/css">
			.field-title{
				font-size: 1.5rem;
				font-weight: bold;
				text-indent: -9px;
			}
			.field-content{
				font-size: 1.3rem;
				line-height: 1.5;
			}
			.padding-top{
				padding-top: 8px;
			}
		</style>
	</head>

	<body >
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用药指南查询</h1>
		</header>
		
		<div id="app">
		<!-- 顶部搜索栏 -->
		<div class="search-box">
			<div class="search-left" style="width: 100%;">
				<form action="" method="">
				<input type="search" id="search" v-model="searchValue" name="name" placeholder="用药名称/分类" /></form><button class="mui-icon iconfont icon-sousuo" id="searchBtn"></button>
			</div>
			
		</div>
		
		<!-- 滚动组件区域 -->
		<div class="mui-scroll-wrapper" id="scroll-one">
			<div class="mui-scroll" v-cloak>

				<template v-for="(item,index) in searchResult">
					<div class='drug-list-box' v-bind:data-index="index" v-cloak>
						<div class='drug-list-left-part' >
							<div class='text-clip'><span class='drug-list-title standard'>类别:</span> <span class='drug-list-name font-drug-color'>&nbsp;{{item.category}}</span></div>
							
							<div class='text-clip'><span class='drug-list-title'>用药名称:</span> <span class='drug-list-name'>{{item.symptoms}}</span></div>
							
						</div>
						<div  id='' class='drug-list-right-part'><span class="iconfont icon-icon--"></span></div>
					</div>
				</template>
				
				<!-- 加载更多按钮 -->
				<div class="loadMore">
					<button v-if="loadMore" type="button" class="mui-btn mui-btn-blue">加载更多...</button>
					<span v-else class="none-text">到底了，没有数据了...</span>
				</div>

			</div>
		</div>
		
		<!-- 药品详情 -->
		<template  v-if="detailShow">
		<div class='mask'>
		<div class='drug-detail-box'>
			<div class='detail-box-top'>
				<div class='text-detail'>{{current.symptoms}}</div>
				<div class='iconfont icon-guanbi close'></div>
			</div>
			<div class="mui-scroll-wrapper" id="scroll-two">
				<div class="mui-scroll">
					<template v-if="current.type==1">
					<div class="field-title">【概述】</div>
					<div class="field-content">{{current.summary}}</div>
					
					<div class="field-title padding-top">【诊断要点】</div>
					<div class="field-content">{{current.diagnostic_points}}</div>
					
					<div class="field-title padding-top">【药物治疗】</div>
					<div class="field-content">{{current.treatment}}</div>
					
					<div class="field-title padding-top">【注意事项】</div>
					<div class="field-content">{{current.attention}}</div>
					
					</template>
					
					<template v-else>
					<div class="field-title">【组成】</div>
					<div class="field-content">{{current.formation}}</div>
					<div class="field-title padding-top">【功用】</div>
					<div class="field-content">{{current.function}}</div>
					<div class="field-title padding-top">【主治】</div>
					<div class="field-content">{{current.Indications}}</div>
					<div class="field-title padding-top">【临床应用】</div>
					<div class="field-content">{{current.clinical_application}}</div>
					<div class="field-title padding-top">【用法】</div>
					<div class="field-content">{{current.usage}}</div>
					<div class="field-title padding-top">【方解】</div>
					<div class="field-content">{{current.square_solution}}</div>
					<div class="field-title padding-top">【禁忌】</div>
					<div class="field-content">{{current.taboo}}</div>
					</template>
					
				</div>
			</div>
		</div>
		</div>
		</template>
		
		<!-- 返回顶部 -->
		<div id="backtop" v-if="scrollY" class="iconfont1 icon-fanhuidingbu">
		</div>
		
	
		
		
		
		
		</div> 
	</body>
	
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/drug.js"></script>
	<script src="../../js/lib/picker/mui.picker.min.js"></script>
	<script src="../../js/lib/picker/mui.poppicker.js"></script>
	<script src="../../js/api.js"></script> 
	<script src="../../js/app.js"></script> 
		
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				detailShow:false,
				loadMore:false,  //是否显示加载更多按钮
				searchData:{
					pageIndex:1
				},
				searchResult:[],	//搜索数据集
				current:{},			//当前详情数据
				scrollY:false,
				searchValue:'',
				filterShow:false,	//筛选框默认隐藏
				
			}
		});
		
		mui.init();
		
		// 加载数据函数
		function getNetDrug(first){
			first = first == undefined || first == false ? false : true;

			var url =API.GET_MEDICATION_GUIDE,params = vm.searchData;
			plus.nativeUI.showWaiting('加载中',{width:'20%'});
			var res = mui.http_post(url,params);
			
			res.then(res=>{
				plus.nativeUI.closeWaiting();
				if(res.code == 200){
					vm.searchResult = res.data;
					if(res.message == 1){
						vm.loadMore = false
					}else{
						vm.loadMore = true;
					}
				}
			})
			
		}
			
		window.onload = function(){
			mui.plusReady(function () {
				// 网络错误监听
				mui.networkError();
				
				// 失去焦点监听
				var input = document.getElementsByTagName('input')[0];
				mui.inputBlur(input);
				
				// 初始化滚动组件
				var scorll_one = mui('#scroll-one').scroll({deceleration: 0.001});
				var scorll_three = mui('#scroll-three').scroll({deceleration: 0.001});
				
				// ajax获取数据后关闭等待窗口
				getNetDrug(true);
				
				// 查看详情
				mui('#scroll-one').on('tap','.drug-list-box',function(){
					vm.detailShow = true;
					// 渲染完成后初始化滚动组件
					vm.$nextTick(function(){
						mui('#scroll-two').scroll({deceleration: 0.001});
						
						// 监听关闭
						mui('.mask').on('tap','.close',function(){
							vm.detailShow = false;
						});
					});
					var index = this.dataset.index;
					vm.current = vm.searchResult[index];
					
				});
				
				//加载更多
				mui('.loadMore').on('tap','button',function(){
					var params = vm.searchData;
					params.pageIndex = ++params.pageIndex;
					vm.searchData = params;
					getNetDrug(false);
				});
			
				// 滚动监听
				var scroll = document.getElementById('scroll-one'),y;
				mui.pullDownRefresh(scroll,scorll_one,function(){
					vm.searchData = {pageIndex:1},
					getNetDrug();
				})
				
				scroll.addEventListener('scroll',function(){
					y=scorll_one.y;
					//console.log(y)
					if( y < -100 ){
						vm.scrollY = true;
						vm.$nextTick(function(){						
							// 返回顶部
							var tops = document.getElementById('backtop');
							tops.addEventListener('tap',function(){
								scorll_one.scrollTo(0,0,1000);
							})
							
						})
						
					}else{
						vm.scrollY = false;
					}
				})
				
				// 通用名或生产企业首字母搜索,通过键盘确认键来搜索
				input.addEventListener('keypress',function(e){
					if(e.keyCode == "13"){
						console.log(e.keyCode);
						this.blur();
						vm.searchData = {pageIndex:1,searchValue : vm.searchValue},
						getNetDrug(false)
						scorll_one.scrollTo(0,0,1000);
						e.preventDefault(); //阻止表单默认提交
					}
				});
				// 确认按钮搜索
				document.getElementById('searchBtn').addEventListener('tap',function(){
					vm.searchData = {pageIndex:1,searchValue : vm.searchValue},
					getNetDrug(false)
					scorll_one.scrollTo(0,0,1000);
				});
				
			})
		}
		
		
	</script>
	
	
	
	
	
	
</html>
