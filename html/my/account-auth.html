<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/mui.min.css',,'../../css/common.css','../../css/my/login.css'],true);
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账号验证</h1>
		</header>
		<div class="mui-content" id="app">
			<form id='login-form' class="mui-input-group">
				
				<div class="mui-input-row">
					<label>+86</label>
					<input id='phone' type="number" v-model="phone" class="mui-input" placeholder="请输入手机号">
				</div>
				
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='smsInput' type="text" v-model="smsNumber" class="code" placeholder="请输入短信验证码">
					<div id="smsCode" v-show="!sending" >{{notice}}</div>
					<div class="sms-sending" v-show="sending" >{{countDown}}s</div>
				</div>
			</form>
			
			
			<div class="mui-content-padded" style="padding-top: 15px;">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">确 定</button>
			</div>
			
		</div>
		
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/api.js"></script> 
		<script src="../../js/app.js"></script> 
		<script type="text/javascript">
			mui.init();
			
			// 挂载实例
			var vm = new Vue({
				el:'#app',
				data:{
					sending:false,
					countDown:90,
					notice:"获取验证码",
					phone:'',
					confirmPhone:'',
					smsNumber:'',
					oldPhone : '',
					uid : ''
				}
			});
			mui.plusReady(function () {
				//重写mui.back
				var new_back = function(){
					var old_back = mui.back;
					var parent =plus.webview.getWebviewById('setting');
					mui.fire(parent,'refresh',{phone:vm.phone});
					old_back();
				}
				
				vm.uid = mui.currentWebview.uid;
				

				// 获取短信验证码
				var sms = document.getElementById('smsCode');
				sms.addEventListener('tap',function(){
					// 判断手机号是否正确
					if( !vm.phone ){
						mui.toast('请输入手机号');
						return;
					}
					var reg = new RegExp(/^1\d{10}$/);
					if(!reg.test(vm.phone)) {
						mui.toast("手机号格式错误");
						return;
					}
					
					// 发送验证码
					var res = mui.http_post(API.SMS_CODE,{mobile:vm.phone});
					res.then(res=>{
						if(res.code == 200){
							mui.toast(res.message);
						}else{
							mui.alert(res.message,'提示','确认',function (e) {});
							return;
						}
					})
					
		
					vm.confirmPhone = vm.phone;
					vm.sending = true;
					var time = vm.countDown; 
					// 倒计时
					var setInt = setInterval(function(){
						if( time<=1 ){
							vm.sending = false;
							vm.notice = "重新获取";
							vm.countDown = 90;
							clearInterval(setInt);
						}else{
							vm.countDown = --time;
						}
					},1000)
				})
				
				
			    // 提交登录
			    var submit = document.getElementById('login');
			    submit.addEventListener('tap',function(){
					
					if( !vm.phone ){
						mui.toast('请输入手机号');
						return;
					}
					
					var reg = new RegExp(/^1\d{10}$/);
				    if(!reg.test(vm.phone)) {
						mui.toast("手机号格式错误");
						return;
				    }
				
					if(!vm.smsNumber){
						mui.toast('请输入验证码');
						return;
					}
					if( !vm.confirmPhone){
						mui.toast('未获取验证码');
						return;
					}
					
					if(vm.phone != vm.confirmPhone){
						mui.alert('输入手机号与接收验证码手机号不一致，请用当前手机号重新获取短信验证码','提示','确认',function (e) {
						   e.index
						});
						return;
					}
					
					var params = {
						phone:vm.phone,
						smsCode:vm.smsNumber,
						uid: vm.uid
					};
					
					
					plus.nativeUI.showWaiting();
					var res = mui.http_post(API.BAND_PHONE,params);
					plus.nativeUI.closeWaiting();
					
					res.then(res=>{
						if(res.code == 200){
							mui.toast('绑定成功');
							setTimeout(function(){
								new_back();
							},800);
						}else{
							mui.toast(res.message);
							return;
						}
					})
					
				})
				
				
			
			})
			
			
		</script>
	</body>

</html>
