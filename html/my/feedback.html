<!DOCTYPE html>
<html>     
 
	<head>
		<meta charset="utf-8">
		<title>意见反馈</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>'); 
		</script>
		<script type="text/javascript">
			link(['../../css/mui.min.css','../../css/common.css','../../css/icon.css'],true);
		</script> 
		<style>
			body,.mui-content{
				background-color: white;
			}
			.textarea-box{
				padding: 15px;
			}
			textarea{
				border: 1px solid rgba(0,0,0,.3);
				font-size: 1.5rem;
				color: rgba(0,0,0,.7);
			}
			#feedback{
				padding: 8px 0;
			}
		</style>
		</head> 
 
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">意见反馈</h1>
		</header>
		<div class="mui-content" id="app">
			
			<div class="textarea-box">
				<textarea rows="7" v-model="content" placeholder="意见内容"></textarea>
				<button type="button" id="feedback"  class="mui-btn mui-btn-blue mui-btn-block">立即反馈</button>
			</div>
			
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/api.js"></script>
	<script src="../../js/app.js"></script>
	<script type="text/javascript">
		 var vm = new Vue({
			 el:'#app',
			 data:{
				 content : ''
			 }
		 });
		 
		 mui.plusReady(function () {
		     // 反馈
			document.getElementById('feedback').addEventListener('tap',function(){
				let content = vm.content;
				let userid = 1;
				
				if(!content){
					mui.toast('内容不能为空');
					return;
				}
				
				if(plus.storage.getItem('accountInfo') != null){
					userid = ( JSON.parse( plus.storage.getItem('accountInfo' ) ) ).id;
				}
				
				let res = mui.http_post(API.FEED_BACK,{userid,content});
				res.then(res=>{
					if(res.code == 200){
						mui.toast('反馈成功');
						mui.back();
					}else{
						mui.toast(res.message);
					}
				})
				 
			})
		 })
		 
		 
		 
	</script>
	
</html>
