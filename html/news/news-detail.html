<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>新闻资讯</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/mui.min.css','../../css/common.css','../../css/iconfont.css','../../css/mui.imageviewer.css','../../css/news/index.css'],true);
		</script>
		<style type="text/css">
			body{
				background-color: #FFFFFF;
			}
			.mui-content{
				margin: 1rem;
			}
			
			.news-detail-box ol {
				margin: 0 0 0 20px;
				padding: 0;
			}
			.news-detail-box p {
				color: #000;
				font-size: 15px;
				line-height: 23px;
			}
			
			.news-detail-box img ,.news-detail-box iframe{
				/* display: inline-block; */
				max-width: 100%;
				width: 100%;
				height: auto;
			}
		</style>

	</head>
 
	<body> 
	
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新闻详情</h1>
		</header>
		
		<div class="mui-content" id="app">
			<div class="news-title">
				{{title}}
			</div>
			<div class="publisher">药械e家电子平台 &nbsp;&nbsp;&nbsp;<span id="publish-date">{{time}}</span></div>
			
			<!-- 详情 -->
			<div class="news-detail-box" v-html="content">
				
				
			</div>
			
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/mui.imageViewer.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/api.js"></script>
	<script src="../../js/app.js"></script>
	<script type="text/javascript">
		mui.init();
		
		var vm = new Vue({
			el : '#app',
			data : {
				title : '',
				cover : '',
				time : '',
				content : ''
			}
		})
		mui.plusReady(function () {
		    // var id = mui.currentWebview.nid;
			vm.title = mui.currentWebview.title;
			// vm.cover = mui.currentWebview.cover;
			vm.time = mui.currentWebview.time;
			vm.content = mui.currentWebview.content;
			vm.$nextTick(function(){
				var imageViewer = new mui.ImageViewer('img', {
					dbl: false
				});
				mui.currentWebview.show();
				plus.nativeUI.closeWaiting();
			})
			
			
		})
	</script>
	
</html>
