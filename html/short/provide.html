
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>入库添加</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script> 
		   
		<script type="text/javascript">
			link(['../../css/mui.min.css','../../css/icon.css','../../css/common.css','../../css/drug/net-drug.css','../../css/picker/mui.picker.css','../../css/picker/mui.poppicker.css','../../css/LCalendar.css','../../css/warehouse/into.css'],true); 
		</script> 
		<style type="text/css">
			.add-group1{
				position: absolute;
				top: 1rem;
				right: 15px;
				z-index: 3;
			}
			.item-input-wrap{
				padding: 0 15px;
			}
			.item-input-wrap textarea{
				font-size: 1.2rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">提供短缺药品</h1>
		</header>
		
		<div class="mui-content into-box" id="app">
			
			<div class="form-box" style="border: none;" v-cloak>
				<div :class="appointDrugValue == 1?'input-disabled':'' " class='mui-input-row'>
					<label>药品名称</label>
					<input type="text" class="mui-input-clear" :disabled="appointDrugValue == 1 ? true : false" v-model="drugName" placeholder="输入或选择药品名称">
					<div class="iconfont icon-tianjia1 add-group1" v-if="appointDrugValue != 1" id="chooseDrug"></div>
				</div>
	
				<div class="mui-input-row" :class="appointDrugValue == 1?'input-disabled':'' ">
					<label>规格</label>
					<input type="text" v-model="drugSpec" :disabled="appointDrugValue == 1 ? true : false" class="mui-input-clear"  placeholder="规格">
				</div>
				
				<div class="mui-input-row" :class="appointDrugValue == 1?'input-disabled':'' ">
					<label>包装</label>
					<input type="text" v-model="drugPackage" :disabled="appointDrugValue == 1 ? true : false" class="mui-input-clear"  placeholder="包装">
				</div>
				
				
				<div class='mui-input-row' :class=" appointProValue == 1?' input-disabled':'' ">
					<label>生产厂家</label>
					<input type="text"  class="mui-input-clear" :disabled="appointProValue == 1 ? true : false" v-model="produce"  placeholder="生产厂家">
				</div>
		
				
				<div class="mui-input-row input-disabled">
					<label>挂网限价</label>
					<input type="text"  class="mui-input-clear" v-model="netPrice" disabled placeholder="挂网限价">
				</div>
				
				<div class="mui-input-row input-disabled">
					<label>需求数量</label>
					<input type="number" v-model="count"  class="mui-input-clear" disabled  placeholder="需求数量">
				</div>
				
				
				<div class="item-input-wrap">
					<textarea v-model="mark" rows="4" placeholder="备注:"></textarea>
				</div>
			</div>
			
		
			<!-- 提交 -->
			<div class="into_submit">
				<button type="button" id="submit" class="mui-btn mui-btn-success">发 布</button>
			</div>
			
			 
		</div>
		<script type="text/javascript">
			script(['../../js/mui.min.js','../../js/vue.js','../../js/lib/picker/mui.picker.min.js"','../../js/lib/picker/mui.poppicker.js','../../js/lib/LCalendar.js','../../js/api.js','../../js/app.js']);
		</script>
		
		<script>
			
			mui.init();
			window.onload = function(){
				mui.plusReady(function (){
				
					var vm = new Vue({
						el :'#app',
						data : {
							drugName : '',
							drugSpec : '',
							drugPackage : '',
							appointDrugValue:'',
							appointProValue: '',
							produce : '',
							netPrice : '',
							count : '',
							phone : '',
							mark : '',
							shortId : ''
							
						}
						
					});
					var accountInfo = JSON.parse(plus.storage.getItem('accountInfo')) ;
					var val = mui.currentWebview.val;
					vm.drugName = val.drug_name;
					vm.drugSpec = val.drug_spec;
					vm.drugPackage = val.drug_pack;
					vm.produce = val.supplier_name;
					vm.count = val.drug_count;
					vm.appointDrugValue = val.is_appoint_drug;
					vm.appointProValue = val.is_appoint_supplier;
					vm.shortId = val.id;
					vm.netPrice =val.net_price
					
					// 选择药品
					document.getElementById('chooseDrug').addEventListener('tap',function(){
						mui.openWindow({
							url : 'choose-short-drug.html',
							id : 'choose-short-drug.html',
							show : {
								autoShow : false,
							},
							extras : {
								sign : 'release.html'
							}
						})
					})
				 
					// 自定义获取药品 
					window.addEventListener('getDrug',function(e){
						vm.drugName = e.detail.generic_name;
						vm.drugSpec = e.detail.specifications;
						vm.drugPackage = e.detail.packaging;
						vm.produce = e.detail.production_enterprise;
						vm.netPrice = e.detail.the_net_price;
					})
					
					// 提交
					document.getElementById('submit').addEventListener('tap',function(){
						if(!vm.drugName){
							mui.toast('药品名称不能为空');
							return;
						}
						if(!vm.drugSpec){
							mui.toast('规格不能为空');
							return;
						}
						if(vm.appointDrugValue === ''){
							mui.toast('未选择限定药品');
							return;
						}
						
						if(vm.appointProValue === ''){
							mui.toast('未选择限定厂家');
							return;
						}
						if(!vm.count){
							mui.toast('需求数量不能为空');
							return;
						}
						if(!vm.endTime){
							mui.toast('截止时间不能为空');
							return;
						}
						if (!vm.phone) {
							mui.toast('联系电话不能为空');
							return;
						}
						var reg = new RegExp(/^1\d{10}$/);
						if (!reg.test(vm.phone)) {
							mui.toast("手机号格式错误");
							return;
						}
						
						var params = {
							drugName: vm.drugName,
							drugSpec: vm.drugSpec,
							drugPack: vm.drugPackage,
							drugSupplier: vm.produce,
							drugNetPrice: vm.netPrice,
							drugCount: vm.count,
							drugPhone: vm.phone,
							drugMark: vm.mark,
							closeTime : vm.endTime,
							isLimitDrug : vm.appointDrugValue,
							isLimitSup : vm.appointProValue,
							userId: accountInfo.id,
							companyId: accountInfo.userid,
						}
						plus.nativeUI.showWaiting();
						var res = mui.http_post(API.RE_SUBMIT,params);
						plus.nativeUI.closeWaiting();
						if (res.code == 200) {
							mui.toast(res.message);
							var old_back = mui.back;
							var target = plus.webview.getWebviewById('html/short/index.html')
							mui.fire(target,'refreshs')
							old_back();
							return false;
						} else {
							mui.toast(res.message);
						}   
						
						
						
					})
					
					
				})
			}
		</script>
	</body>
</html>
