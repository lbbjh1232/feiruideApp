		<script type="text/javascript">
			// vue实例挂载
			var vm = new Vue({
				el:'#app', 
				data:{
					accountInfo:'',
					currentIndex : 1,
					newsData : [],
					policyData : [],
					more : true,
					viewRoleId : '6',
					currentTab : 1
				}
			});
			
			
			(function() {
				
				mui.init({
					swipeBack: false,
					pullRefresh : {
						container:"#app",
						down : {
							style:'circle',
							color:'#3383FC', 
							height:'50px',
							range:'100px', 
							offset:'0px', 
							auto: false,
							callback :function(){
								getNews();
								mui('#app').pullRefresh().endPulldown();
							}
					    },
					}
				});
				
				var loadView = function(){
					var accountInfo = plus.storage.getItem('accountInfo');
					if(accountInfo != null && (JSON.parse( accountInfo )).roleid != 12 ){
						vm.accountInfo = JSON.parse( accountInfo );
						vm.viewRoleId = (JSON.parse( accountInfo )).roleid.toString();
					}else{
						vm.accountInfo = accountInfo == null ? '':JSON.parse( accountInfo );
						vm.viewRoleId =  plus.storage.getItem('role') || '7';
					}
				}
				
				// 获取新闻
				function getNews(){
					let news = mui.http_post(API.GET_NEWS,{num : 5,sign:1});
					news.then(data=>{
						if(data.code == 200){
							vm.newsData = data.data.data;
						}
					});
					
					let policy = mui.http_post(API.GET_NEWS,{num : 5,sign:2});
					policy.then(data=>{
						if(data.code == 200){
							vm.policyData = data.data.data;
						}
					});
					
				}
				
				document.addEventListener("plusready",function() {
					var self = plus.webview.currentWebview();
					if(plus.storage.getItem("launchFlag") == null ){
						
						// 创建用户协议弹窗
						mui.openWindow({
							url : '/html/user/user-agreen.html',
							id : 'user-agreen',
							styles :{
								width: '100%',
								height: '100%',
								margin: 'auto',
								background: 'rgba(0,0,0,0.8)',
								scrollIndicator: 'none',
								scalable: false,
								popGesture: 'none',
							}
						})
					
					}
						
					// 实用查询-更多
					mui('.catelog-box').on('tap','.more1',function(){
						let more = vm.more;
						vm.more = !more;
					});
					
					// 实用查询
					// 挂网药品
					mui('.catelog-box').on('tap','#to-net-drug',function(){
						mui.openWindow({
							 url:'html/drug/net-drug.html',
							 id:'html/drug/net-drug.html',
							 show:{
								 autoShow:true,
							 }
						});
					});
					// 药品说明书
					mui('.catelog-box').on('tap','#drug-description',function(){
						mui.openWindow({
							 url:'html/drug/drug-description.html',
							 id:'html/drug/drug-description.html',
							 show:{
								 autoShow:true,
							 }
						});
					})
					
					//查询基药目录
					mui('.catelog-box').on('tap','#essential-drug',function(){
						 mui.openWindow({
						 	 url:'html/drug/essential-drug.html',
						 	 id:'html/drug/essential-drug.html',
						 	 show:{
						 		 autoShow:true,
						 	 }
						 });
					 });
					
					//查询用药指南
					mui('.catelog-box').on('tap','#medication-guide',function(){
						mui.openWindow({
							 url:'html/drug/medication-guide.html',
							 id:'html/drug/medication-guide.html',
							 show:{
								 autoShow:true,
							 }
						});
					})
					
					// 4+7
					mui('.catelog-box').on('tap','#four-and-seven',function(){
						mui.openWindow({
							 url:'html/drug/four-seven-drug.html',
							 id:'html/drug/four-seven-drug.html',
							 show:{
								 autoShow:true,
							 }

					});
					// 集中采购(扩围)
					mui('.catelog-box').on('tap','#focus-buy',function(){
						mui.openWindow({
							 url:'html/drug/focus-buy-drug.html',
							 id:'html/drug/focus-buy-drug.html',
							 show:{
								 autoShow:true,

					// 医保目录查询
					mui('.catelog-box').on('tap','#yibao',function(){
						// var title = "医保目录查询";
						// var win = '/html/drug/medical-insurance.html';
						// // 创建窗口
						// var ws = plus.webview.create(win,'medical-insurance',{scrollIndicator :'none',scalable : false,backButtonAutoControl : 'close',})

								 autoShow:true,

						var payload = typeof(msg.payload) != 'string' ? msg.payload : JSON.parse(msg.payload);
						var type = payload.type;
						// 判断是否登录
						var accountInfo = plus.storage.getItem('accountInfo');
						switch(type){
							case 'community':

									url:"html/my/customer-chat.html",
									id:Math.random().toString(),
